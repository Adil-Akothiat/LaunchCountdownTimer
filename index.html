<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="content">
        <div class="title">
            <h1>
                WE' RE LAUNCHING SOON
            </h1>
        </div>
        <div class="count_down">
            <div class="days timer">
                <h3>
                    00
                </h3>
                <div class="cercle_right"></div>
                <div class="cercle_left"></div>
            </div>
            <div class="DAY align">
                <h4>
                    DAYS
                </h4>
            </div>
            <div class="hours timer">
                <h3>
                    00
                </h3>
                <div class="cercle_right"></div>
                <div class="cercle_left"></div>
            </div>
            <div class="HOUR align">
                <h4>
                    HOURS
                </h4>
            </div>
            <div class="minutes timer">
                <h3>
                    00
                </h3>
                <div class="cercle_right"></div>
                <div class="cercle_left"></div>
            </div>
            <div class="MINUTE align">
                <h4>
                    MINUTES
                </h4>
            </div>
            <div class="seconds timer">
                <h3>
                    00
                </h3>
                <div class="cercle_right"></div>
                <div class="cercle_left"></div>
            </div>
            <div class="SECOND align">
                <h4>
                    SECONDS
                </h4>
            </div>
        </div>
       </div>
         <div class="social_media">
            <div class="img_1">
                <img src="/images/icon-facebook.svg" alt="facebook">
            </div>
            <div class="img_2">
                <img src="/images/icon-pinterest.svg" alt="pinterest">
            </div>
            <div class="img_3">
                <img src="/images/icon-instagram.svg" alt="instagram">
            </div>
        </div>
    </div>
    <!--
        Script
    -->
    <script src="./javascripts/scripts.js"></script>
</body>
</html>
